<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{content}}</p>
        <ul>
            <li *ngFor="let interest of interests">{{interest}}</li>
        </ul>
    </mat-card-content>
  </mat-card>
