<mat-card appearance="outlined" class="card">
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-vertical-stepper>
            <ng-template *ngFor="let icon of steppericons" matStepperIcon="{{icon.stepperStatus}}">
                <mat-icon>{{icon.icon}}</mat-icon>
            </ng-template>
            <mat-step *ngFor="let job of jobs">
                <ng-template matStepLabel>{{job.jobTitleAndTimeInJob}}</ng-template>
                <ul>
                  <li *ngFor="let keypoint of job.keypoints">{{keypoint}}</li>
                </ul>
                <img *ngIf="job.img" mat-card-image class="job-img" src="{{job.img}}" alt="Photo to job's brand">
            </mat-step>
          </mat-vertical-stepper>
    </mat-card-content>
  </mat-card>
