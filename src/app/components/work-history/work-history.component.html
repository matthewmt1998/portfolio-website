<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-vertical-stepper>
            <ng-template matStepperIcon="number">
                <mat-icon>work</mat-icon>
            </ng-template>
            <ng-template matStepperIcon="edit">
                <mat-icon>work_outline</mat-icon>
            </ng-template>
            <ng-template matStepperIcon="done">
                <mat-icon>work_outline</mat-icon>
            </ng-template>
            <mat-step *ngFor="let job of jobs">
                <ng-template matStepLabel>{{job.timeInJobAndJobTitle}}</ng-template>
                <p>{{job.content}}</p>
                <img *ngIf="job.img" mat-card-image class="job-img" src="{{job.img}}" alt="Photo to job's brand">
            </mat-step>
          </mat-vertical-stepper>
    </mat-card-content>
  </mat-card>
